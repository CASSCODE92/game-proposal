<body>
    <h1>RED RIDER</h1>

    <div id="house"></div>
    <div class="wolves"></div>
    <div class="wolves"></div>
    <div class="wolves"></div>
    <div class="wolves"></div>
    <div class="wolves"></div>
    <div class="wolves"></div>
    <div id="player"></div>
    </div>
    <script src="script.js" type="text/javascript">

    var spot = 540;
    //function to control player box with arrow keys
    function movePlayer(event) {

            if(event.key === "38") {
                spot -= 5; 
                player.style.top = spot + "px";
            }
            if else(event.key === "40") {
                spot -= 5;
                player.style.top = spot + "px";
            }
            if else(event.key === "37") {
                spot -= 5;
                player.style.top = spot + "px";
            }
            if else(event.key === "39") {
                spot -= 5;
                player.style.top = spot + "px";
            }
            else(event.key === false {
                return false;
            }

        }
    </script>

</body>
